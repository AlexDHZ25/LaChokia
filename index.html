<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>La Chokia</title>
</head>
<body>
    <div class="imagen">
        <img src="/Imagenes/la chokia logo 1.png" width="50%" alt="">
    </div>
<form name="Historias" netlify>
    <div class="recuadro">
        <label for="username"
          >Titulo: <abbr title="required" aria-label="required">*</abbr></label
        >
        <input id="username" type="text" name="username" />
      </div>

      <div class="recuadro">
        <label for="history"
          >Historia: <abbr title="required" aria-label="required">*</abbr></label
        >
        <input id="history" type="textarea" name="history" />
      </div>

      <div>
        <button type="submit">
          Enviar
        </button>
      </div>
</form>

</body>
</html>
