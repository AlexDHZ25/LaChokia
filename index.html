<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/Imagenes/FaviconLaChokia.png" type="image/x-icon">
    <title>La Chokia</title>
</head>
<body>

  <!-- Logo la chokia -->
    <div class="imagen">
        <img src="/Imagenes/la chokia logo 1.png" width="50%" alt="">
    </div>

    <!-- Inicia formulario -->
<form name="Historias" netlify>
    <div class="recuadro">
        <label for="username"
          >Titulo: <abbr title="required" aria-label="required">*</abbr></label
        >
        <input id="username" type="text" name="username" />
      </div>

      <div class="recuadro">
        <label for="history"
          >Historia: <abbr title="required" aria-label="required">*</abbr></label
        >
        <input id="history" type="textarea" name="history" />
      </div>

      <div>
        <button type="submit">
          Enviar
        </button>
      </div>

    </form>
    
    <!-- Redes sociales patrocinadores -->
     <div class="Logos-patrocinadores-grid">
      <a href="https://www.instagram.com/clandestinomx1/"><img class="logos-pat" src="/Imagenes/Clandestinopng.png" alt="Logotipo de clandestino" width="100%"></a>
      <a href="https://www.instagram.com/papachamaoficial/"><img class="logos-pat" src="/Imagenes/Papachamalogo.png" alt="LogotipoPapachama" width="100%"></a>
      <a href="https://www.instagram.com/vanillaballoons.mx/"><img class="logos-pat" src="/Imagenes/vanillabaloonslogo.png" alt="Logotipo Vanilla Ballons" width="100%"></a>
      <a href="https://www.instagram.com/rahelvy/"><img class="logos-pat" src="/Imagenes/rahlastirilogo.png" alt="Logotipo Rah Lastiri" width="100%"></a>
      <a href="https://www.instagram.com/alexdhz/"><img class="logos-pat" src="/Imagenes/alexdhzlogo.png" alt="Logotipo AlexDhz" width="100%"></a>
    </div>


</body>
</html>
